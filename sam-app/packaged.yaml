AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
Outputs:
  Endpoint:
    Value:
      Fn::Sub: http://jack-world-app.s3-website.eu-west-2.amazonaws.com/Prod/
Resources:
  HelloWorldFunction:
    Properties:
      CodeUri: s3://jack-world-app/a09f18d905e10bf55e902bccc80d7394
      Events:
        GetEvent:
          Properties:
            Method: get
            Path: /
          Type: Api
      Handler: main
      Runtime: go1.x
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
