Parameters:
    APIVersion:
        Type: String
        Default: v1

    APIStage:
        Type: String
        Default: dev

    DBName :
        Type : String
        Default: indigovaultDB

    DBType:
        Type: String
        Default: db.t2.micro

    DBCapacity:
        Type: Number
        Default: 10

    S3BucketName:
        Type: String
        Default: indigovault-documents.stratumn.com

